<section class="evaluator">
  <div class="evaluator_main-container" *ngIf="element.name; else elseBlock">
    <h2>{{ element.name }}</h2>
    <iframe
      class="evaluator_main-container_iframe"
      width="288"
      frameborder="0"
      scrolling="no"
      [src]="element.sanitizedSrc"
    ></iframe>
  </div>
  <ng-template #elseBlock>
    <h2>Calificador no encontrado, intente de nuevo en unos momentos...</h2>
  </ng-template>
</section>
